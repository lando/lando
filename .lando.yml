name: lando.dev
proxy:
  docs:
    - docs.lndo.site:4000
services:
  docs:
    type: node:10
    install_dependencies_as_me:
      - yarn
      - node ./scripts/docs.js && yarn gitbook install
    command: yarn gitbook serve
    overrides:
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
tooling:
  npm:
    service: docs
  node:
    service: docs
  # lando:
