name: lando
env_file:
  - lando.env
excludes:
  - node_modules
proxy:
  api:
    - api.lndo.site:8011
  cli:
    - blog.lndo.site:8007
    - docs.lndo.site:8008
    - events.lndo.site:8006
    - site.lndo.site:8009
  metrics:
    - metrics.lndo.site:8010
services:
  cli:
    type: node:10
    build:
      - yarn install
    scanner: false
    overrides:
      environment:
        LANDO_API: https://api.lndo.site
      ports:
        - '8006:8006'
        - '8007:8007'
        - '8008:8008'
        - '8009:8009'
  api:
    type: node:10
    command: yarn run dev:api
    overrides:
      environment:
        LANDO_API_PORT: 8011
    port: 8011
  metrics:
    type: node:10
    command: yarn run dev:metrics
    overrides:
      environment:
        LANDO_METRICS_PORT: 8010
    port: 8010
  platform:
    type: php:7.3
    via: cli
    build:
      - mkdir -p /var/www/.platformsh/bin
      - curl -fsSL -o /var/www/.platformsh/bin/platform https://github.com/platformsh/platformsh-cli/releases/download/v3.40.4/platform.phar
      - chmod ug+x /var/www/.platformsh/bin/platform
tooling:
  blog:
    service: cli
    cmd: yarn dev:blog
  docs:
    service: cli
    cmd: yarn dev:docs
  events:
    service: cli
    cmd: yarn dev:events
  node:
    service: cli
  platform:
    service: platform
    description: Run Platform CLI commands
    cmd: /var/www/.platformsh/bin/platform
  site:
    service: cli
    cmd: yarn dev:site
  vuepress:
    service: cli
  yarn:
    service: cli
