name: drupal7
sharing:
  data:
    local: www
    remote: /var/www/html
proxy:
  appserver:
    - port: 80/tcp
      default: true
    - port: 443/tcp
      default: true
      secure: true
services:
  appserver:
    type: php:5.6
    via: nginx
    ssl: true
    config:
      server: config/nginx/drupal.conf
      conf: config/php/php.ini
    compose:
      links:
        - database:db
  database:
    type: mariadb
    portforward: true
    creds:
      user: drupal
      password: drupal
      database: drupal
    config:
      confd: config/mysql
