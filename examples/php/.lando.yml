name: lando-php
events:
  post-start:
    - defaults: php -i | grep memory_limit | grep -e "-1"
services:
  defaults:
    type: php
  cli:
    type: php
    composer_version: false
    via: cli
    build_as_root:
      - curl -sL https://deb.nodesource.com/setup_14.x | bash -
      - apt-get install -y nodejs
  cliworker:
    type: php
    composer_version: false
    via: cli
    command: sleep infinity
  cliold:
    type: php:5.6
    composer_version: false
    via: cli
    xdebug: true
  custom:
    type: php:7.1
    composer_version: false
    via: nginx
    ssl: true
    webroot: web
    config:
      php: config/php.ini
    overrides:
      image: devwithlando/php:7.1-fpm-2
      environment:
        DUALBLADE: maxim
        OTHER: thing
  custom_nginx:
    build_as_root:
      - mkdir -p /app/test && touch /app/test/managed_build_step
    overrides:
      environment:
        MORE: things
        OTHER: stuff
  custom80:
    type: php:8.0
    composer_version: false
    xdebug: "develop,debug"
  composer:
    type: php:7.0
    composer_version: "2.0.2"
    composer:
      phpunit/phpunit: "*"
  withnode:
    type: php:custom
    composer_version: false
    via: cli
    overrides:
      image: lando/php:7.4-with-node12
      build:
        context: ./
        dockerfile: Dockerfile.node
tooling:
  php:
    service: defaults
  node:
    service: :host
    options:
      host:
        description: The service to use
        default: cli
        alias:
          - h
