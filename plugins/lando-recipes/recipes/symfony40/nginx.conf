user nginx;
worker_processes 2;
error_log  /var/log/nginx/error.log warn;
pid /run/nginx.pid;

events {
  worker_connections  2048;
  multi_accept on;
  use epoll;
}

http {
  log_format time_combined '$remote_addr - $remote_user [$time_local]  '
                           '"$request" $status $body_bytes_sent '
                           '"$http_referer" "$http_user_agent" $request_time '
                           '"$http_x_forwarded_for"';
  access_log /var/log/nginx-access.log time_combined buffer=2k;

  server_tokens off;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  include /etc/nginx/mime.types;
  include /etc/nginx/conf.d/*.conf;
  default_type application/octet-stream;
  error_log off;
  gzip on;
  gzip_disable "msie6";
  include /etc/nginx/conf.d/*.conf;
  include /etc/nginx/sites-enabled/*;
  open_file_cache max=100;
  map $http_x_forwarded_proto $lando_https {
    default '';
    https on;
  }
  map $http_x_forwarded_proto $http_user_agent_https {
    default '';
    https ON;
  }

}

daemon off;
