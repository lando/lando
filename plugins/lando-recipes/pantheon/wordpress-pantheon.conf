}

http {
    include /srv/bindings/2c29a351838c4242b4dd7eeecbb66d84/mime.types;
    default_type text/plain;

    client_body_temp_path /srv/bindings/2c29a351838c4242b4dd7eeecbb66d84/tmp 1 2;
    proxy_temp_path /srv/bindings/2c29a351838c4242b4dd7eeecbb66d84/tmp 1 2;
    fastcgi_temp_path /srv/bindings/2c29a351838c4242b4dd7eeecbb66d84/tmp 1 2;
    uwsgi_temp_path /srv/bindings/2c29a351838c4242b4dd7eeecbb66d84/tmp 1 2;
    scgi_temp_path /srv/bindings/2c29a351838c4242b4dd7eeecbb66d84/tmp 1 2;

    log_format time_combined '$remote_addr - $remote_user [$time_local]  '
                             '"$request" $status $body_bytes_sent '
